{% extends "base.html" %}
{#文章分类#}
{% block body %}
      <!--/超小屏幕可见-->
  <div class="content-wrap"><!--中间内容-->
    <div class="content">
        <!-- 中间最新评论 -->
          <div class="content-block comment-content">
              <h2 class="title"><strong>文章分类</strong></h2>
              <ul>
                  {% if categorys %}
                      {% for foo in categorys %}
                          <div class="grid" style="background: rgba(255,255,255,.1);">
                              <li> <span class="text">
                                    {{ foo.name }}
                              </li>
                          </div>
                          <hr/>
                      {% endfor %}
                  {% else %}
                      <p style="color:blue;">the guy is so lazy.....</p>
                  {% endif %}
              </ul>
          </div>
      </div>
    </div>
  </div>



{% endblock %}
